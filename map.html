<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Create the map and set the initial view to any default coordinates and zoom level
    var map = L.map('map').setView([27.7172, 85.3240], 13); // Kathmandu as initial view
    
    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    
    // Locate the user and set the view to their location
    map.locate({setView: true, maxZoom: 16});
    
    // When location is found, add a marker at the user's location
    function onLocationFound(e) {
        var radius = e.accuracy / 2;
        
        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();
        
        L.circle(e.latlng, radius).addTo(map);
    }
    
    map.on('locationfound', onLocationFound);
    
    // If the location is not found or permission is denied
    function onLocationError(e) {
        alert(e.message);
    }
    
    map.on('locationerror', onLocationError);

</script>

</body>
</html>
